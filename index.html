<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Page</title>
  <link href="./style.css"rel="stylesheet"type="text-css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    #guestbook {
      margin-top: 20px;
    }
    #entries {
      list-style-type: none;
      padding: 0;
    }
    #quote {
      margin-top: 20px;
      font-style: italic;
      color:whitesmoke;
    }
    #addTaskButton {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }
  #addTaskButton:hover {
    background-color: #2980b9;
  }
  #submitBtn {
    background-color: #2ecc71;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }
  #submitBtn:hover {
    background-color: #27ae60;
  }
  </style>
</head>
<body style="background-color: grey;">
  <h1>Welcome to My Website</h1>
  <p id="quote">"The best way to get started is to quit talking and begin doing." - Walt Disney</p>
  <img src="https://media.istockphoto.com/id/1092571024/photo/to-do-list-in-notebook-with-calendar.jpg?s=612x612&w=0&k=20&c=NkAHcfu8uAMhAGu5vtXRrgwcW5rP6s9ynU3wiXC-hXc=" alt="Sample Image">
  
  <h1>To-Do List</h1>
  <input style="border-radius: 10px;background-color: #ddd;height: 20px;width: 250px;" type="text" id="task" placeholder="Enter a task">
  <br>
  <br> 
  
  <button style="background-color: black;"  id="addTaskButton" onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>
  <h1>Guestbook</h1>
  <form id="guestbook-form">
    <input style="border-radius: 10px;background-color: #ddd;height: 20px;width: 250px;" type="text" id="name" placeholder="Name">
    <br>
    <br>
    <textarea style="height: 50px;width: 400px;background-color: #f0f0f0;" id="message" placeholder="Leave a message"></textarea>
    <br>
    <br>
    <button style="background-color: black;" id="submitBtn" type="submit">Submit</button>
  </form>
  <ul id="entries"></ul>
  
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

  <script src="./script.js"></script>
</body>
</html>
